<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/page-perfil-editar/assets/css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Space Academy - Perfil</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <img src="/pag-home/assets/img/SPACEACADEMY.png" alt="logo" />
      <ul>
        <div class="menu-icons">
          <a href="#">Perfil</a>
          <i data-feather="user"></i>
          <span></span>
          <a href="/page-panel-home/index.html">Sair</a>
          <i data-feather="log-out"></i>
        </div>
      </ul>
    </nav>

    <!-- Content -->
    <main>

      <!-- Menu Lateral Esquerdo -->
      <aside id="bio-container">
        <div class="perfil">
          <img src="assets/img/img-perfil.png" alt="Imagem de Perfil" />
          <div class="content-perfil">
            <h3>Michael Jackson</h3>
            <p><span>Your Level: </span>Marte</p>
            <h5>Experiência 0000/0000</h5>
            <div class="progress">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        <div class="linha-perfil"></div>

        <div class="top-five">
          <h2>TOP 5 DAS GALAXY</h2>

          <!-- First Place -->
          <div class="top-placements">
            <div class="img-top">
              <p>1°</p>
              <img src="assets/img/img-perfil.png" alt="Imagem de Perfil" />
            </div>
            <div class="content-perfil">
              <h3>Erik Nathan</h3>
              <h5>XP 0000/0000</h5>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
            </div>
          </div>

           <!-- Secund Place -->
          <div class="top-placements">
            <div class="img-top">
              <p>2°</p>
              <img src="assets/img/img-perfil.png" alt="Imagem de Perfil" />
            </div>
            <div class="content-perfil">
              <h3>Erik Nathan</h3>
              <h5>XP 0000/0000</h5>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
            </div>
          </div>

          <!-- Third Place -->
          <div class="top-placements">
            <div class="img-top">
              <p>3°</p>
              <img src="assets/img/img-perfil.png" alt="Imagem de Perfil" />
            </div>
            <div class="content-perfil">
              <h3>Erik Nathan</h3>
              <h5>XP 0000/0000</h5>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
            </div>
          </div>

          <!-- Fourth Place -->
          <div class="top-placements">
            <div class="img-top">
              <p>4°</p>
              <img src="assets/img/img-perfil.png" alt="Imagem de Perfil" />
            </div>
            <div class="content-perfil">
              <h3>Erik Nathan</h3>
              <h5>XP 0000/0000</h5>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
            </div>
          </div>

          <!-- Fifht Place -->
          <div class="top-placements">
            <div class="img-top">
              <p>5°</p>
              <img src="assets/img/img-perfil.png" alt="Imagem de Perfil" />
            </div>
            <div class="content-perfil">
              <h3>Erik Nathan</h3>
              <h5>XP 0000/0000</h5>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
            </div>
          </div>

        </div>

      </aside>

      <section id="content">
        
          <div class="perfil-foto">
                <img src="assets/img/ft-perfil.png" alt="Imagem de Perfil">
                <div class="select-image">
                  <p>Foto</p>
                  <input type="file" id="file" accept="image/*">
                  <label for="file">
                    <i data-feather="camera"></i>
                    Escolher foto
                  </label>
                </div>
          </div>

          <div class="form-container">
            <form action="">

              <div class="edit-name">
                <p>Nome</p>
                <input type="text" id="text" name="text" placeholder="Editar seu nome">
              </div>
              
              <div class="edit-mail">
                <p>Email</p>
                <input type="email" id="email" name="email" placeholder="Editar seu email">
              </div>
              
              <div class="edit-password">
                <div class="password">
                  <p>Senha</p>
                  <input type="password" id="password" name="password" placeholder="Editar sua senha">
                </div>
                <div>
                  <p>Confirmar senha</p>
                  <input type="password" id="password" name="password" placeholder="Confirme sua senha">
                </div>
              </div>

              <div class="btn-edition">
                <input type="submit" value="Cancelar">
                <input type="submit" value="Salvar">
              </div>
            </form>
          </div>


      </section>
    </main>

    <script>
      feather.replace();
    </script>

  </body>
</html>
